<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" class="input-padrao" required placeholder="Seu Nome">

                <label for="email">E-mail:</label>
                <input type="text" id="email" class="input-padrao" required placeholder="Email@domínio.com">

                <label for="phone">Telefone:</label>
                <input type="text" id="phone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="msg">Mensagem:</label>
                <textarea cols="70" rows="10" id="msg" class="input-padrao" required placeholder="Escreva para nós!!!"></textarea>

                <fieldset>
                    <legend>Como Prefere o Nosso Contato?</legend>
                    <label for="value-email"><input type="radio" name="contato" value="E-mail" id="value-email">E-mail:</label>

                    <label for="value-phone"><input type="radio" name="contato" value="Telefone" id="value-phone">Telefone:</label>
                    
                    <label for="value-wpp"><input type="radio" name="contato" value="Whatsapp" id="value-wpp" checked>Whatsapp:</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido</legend>

                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de Receber Nossas Novidades Por E-mail?</input></label>

                <input type="submit" value="Enviar Formulário!" class="enviar">
                
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias:</th>
                        <th>Horários:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
